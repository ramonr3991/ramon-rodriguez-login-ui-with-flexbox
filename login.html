<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="login.css">
    <title>Ramon's Login UI Program</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <H1>Login to Access Nedry World</H1>

            <a href="#" id="forgot">Forgot Email or Password?</a>
        </div>
    </div>

</body>
